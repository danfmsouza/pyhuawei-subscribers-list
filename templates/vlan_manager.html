<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLAN Manager</title>
    <!-- Inclua os links para os arquivos CSS do Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h1 class="mb-4">VLAN Manager</h1>

    <form action="/submit" method="post">
        <div class="form-group">
            <label for="vlan_id">ID da VLAN:</label>
            <input type="number" class="form-control" id="vlan_id" name="vlan_id" required>
        </div>
        <div class="form-group">
            <label for="vlan_name">Nome da VLAN:</label>
            <input type="text" class="form-control" id="vlan_name" name="vlan_name" required>
        </div>
        <button type="submit" class="btn btn-primary">Adicionar VLAN</button>
    </form>

    <!-- Tabela para listar VLANs -->
    <h2 class="mt-4">Lista de VLANs</h2>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Preencher esta parte com as entradas VLAN do seu script -->
            <tr>
                <td>1</td>
                <td>VLAN1</td>
                <td>
                    <a href="#">Editar</a> | 
                    <a href="#">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Inclua os links para os arquivos JavaScript do Bootstrap 4 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
